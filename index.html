<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places I've Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>My Trips!</h1>
      <div class="row">
        <h2>Add a location you've visited!</h2>
        <form id="places">
          <div class="form-group">
            <label for="new-location">Location name</label>
            <input type="text"
            class="form-control"
            id="new-location">
          </div>
          <div class="form-group">
            <label for="date-visited">Date visited</label>
            <input type="text"
            class="form-control"
            id="date-visited">
          </div>
          <div class="form-group">
            <label for="favorite-landmark">Favorite Landmark</label>
            <input type="text"
            class="form-control"
            id="favorite-landmark">
          </div>
          <div class="form-group">
            <label for="favorite-food">Favorite Food</label>
            <input type="text"
            class="form-control"
            id="favorite-food">
          </div>
          <button type="submit" class="btn btn-success">Submit Entry</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">
        </ul>
      </div>
      <div id="show-all">
        <h2></h2>
        <p>Location: <span class="location"></span></p>
        <p>Date Visited: <span class="date"></span></p>
        <p>Favorite Landmark: <span class="landmark"></span></p>
        <p>Favorite Food: <span class="food"></span></p>
      </div>
    </div>
  </body>
</html>
